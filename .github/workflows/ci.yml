name: CI

on:
  push:
    branches: [master]
  pull_request:

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@main

      - name: Install nightly toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly-2023-03-28
          targets: wasm32-unknown-unknown

      - name: Install protoc
        run: |
          sudo apt update
          sudo apt install protobuf-compiler

      - name: cargo check parachain runtime
        run: cargo +nightly-2023-03-28 check -p parachain-template-runtime --no-default-features --target=wasm32-unknown-unknown

      - name: cargo check
        run: cargo check --workspace

  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: Install nightly toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly-2023-03-28
          components: rustfmt

      - name: Run parachain simnode
        run: |
          cargo +nightly-2022-11-16  build --release -p parachain-node
          ./target/release/parachain-node simnode --dev --state-pruning=archive --blocks-pruning=archive &

      - name: Integration tests
        run: RUST_BACKTRACE=1 cargo +nightly test -p simnode-integration-tests -- --nocapture

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: Install nightly toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly-2023-03-28
          components: rustfmt

      - name: Check format
        run: cargo +nightly-2023-03-28 fmt --all --check
